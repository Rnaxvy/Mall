<html lang="en"xmlns:th=" http://www. thymeleaf.org ">
	<head>
		<meta charset="UTF-8">
		<title>nextHello</title>
		<style>
			table {
				border-collapse: collapse;
			}

			table td {
				padding: 10px;
				border-bottom: 1px solid black;
			}

			table tr:last-child td {
				border-bottom: none;
			}

			table td:not(:last-child) {
				border-right: none;
			}
		</style>
	</head>
	<body>
	<div th:replace="returnIndex::header"></div>
		<form th:action="@{/users/change}" method="post">
			<table>
				<tr>
					<td><span>Username:</span></td>
					<td><span th:text="${user.username}"></span></td>
					<td></td>
				</tr>
				<tr>
					<td><span>Phone: </span></td>
					<td><span th:text="${user.phone}"></span></td>
					<td><input type="text" id="phone" name="phone"/></td>
				</tr>
				<tr>
					<td><span>Email: </span></td>
					<td><span th:text="${user.email}"></span></td>
					<td><input type="text" id="email" name="email"/></td>
				</tr>
				<tr>
					<td><span>Gender:</span></td>
					<td><span th:if="${user.gender == 1}">男</span>
						<span th:if="${user.gender == 0}">女</span>
						<span th:if="${user.gender == 2}">其他</span> </td>
					<td><input type="radio" name="gender" value="男"/>男
						<input type="radio" name="gender" value="女"/>女
						<input type="radio" name="gender" value="其他"/>其他 </td>
				</tr>
			</table>
			<button type="submit">修改信息</button><br/>
		</form>
	</body>
</html>
